<div mat-dialog-content>
  <form [formGroup]="addTodoForm" (submit)="onSubmit()">

    <mat-form-field>
      <mat-label>Название задачи...</mat-label>
      <input matInput type="text" name="text" formControlName="text">
    </mat-form-field>
    
    <mat-form-field>
      <mat-label>Категория</mat-label>
      <mat-select formControlName="projectTitle" name="projectTitle">
        <mat-option [value]="NEW_CATEGORY">Новая категория</mat-option>
        <mat-option 
          *ngFor="let item of data.projects; trackBy: helperService.trackById"
          [value]="item.title"
        >
          {{item.title}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  
    <div *ngIf="this.addTodoForm.controls.projectTitle.value === NEW_CATEGORY">
      <mat-form-field>
        <mat-label>Название категории</mat-label>
        <input matInput type="text" name="newProjectTitle" formControlName="newProjectTitle">
      </mat-form-field>
    </div>

    <button mat-button (click)="close()">Отмена</button>
    <button mat-button type="submit">Ок</button>

  </form>
</div>
